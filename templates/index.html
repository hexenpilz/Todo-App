<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>To‑Do App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5" style="max-width: 600px;">

    <!-- Neue Aufgabe -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title mb-3">Neue Aufgabe</h5>

            <form action="/add" method="POST" class="d-flex gap-2">
                <input 
                    type="text" 
                    name="title" 
                    class="form-control" 
                    placeholder="Neue Aufgabe eingeben…" 
                    required
                >
                <button class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Aufgabenliste -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title mb-3">Meine Aufgaben</h5>

            <ul class="list-group">
                {% for todo in todos %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">

                        <div>
                            {% if todo.done %}
                                <span class="text-decoration-line-through text-muted">
                                    {{ todo.title }}
                                </span>
                            {% else %}
                                {{ todo.title }}
                            {% endif %}
                        </div>

                        <div class="d-flex gap-2">
                            <a href="/toggle/{{ todo.id }}" class="btn btn-sm btn-outline-success">
                                <i class="bi bi-check2-circle"></i>
                            </a>
                            <a href="/delete/{{ todo.id }}" class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>

                    </li>
                {% endfor %}
            </ul>

        </div>
    </div>

</div>

</body>
</html>
